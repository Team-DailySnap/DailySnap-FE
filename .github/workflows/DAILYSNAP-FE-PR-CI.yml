name: DAILYSNAP-FE-PR-CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Expo Doctor Check
        run: npx expo-doctor

      - name: ğŸ— Expo Prebuild Check
        run: npx expo prebuild --no-install

      - name: âœ… Lint Check
        run: npm run lint

      - name: ğŸ” TypeScript Check
        run: npx tsc --noEmit
